<!DOCTYPE html>
<html lang='ru'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no'>
    <title>Авиапарк</title>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <header class='header'>
      <div class='container-fluid'>
        <div class='row header-belt'>
          <div class='col-4 start'>
            <div class='language'>
              <ul class='language__list'>
                <li class='language__item active'>
                  <a class='language__link' href='#'>Рус</a>
                </li>
                <li class='language__item'>
                  <a class='language__link' href='#'>Eng</a></li>
              </ul>
            </div>
            <div class='time'>
              <div class='time__image'>
                <img src='img/icon_clock_dark.svg' alt=''>
              </div>
              <div class='time__text'>
                <a class='time__link' href='#'>
                  СЕГОДНЯ ОТКРЫТ ДО 22:00
                  ВРЕМЯ РАБОТЫ
                </a>
              </div>
            </div>
          </div>
          <div class='col-2 logo'>
            <a class='logo__link' href='#'>
              <img src='img/logotype_dark.svg' alt='Авиапарк'>
            </a>
          </div>
          <button id='mobile-toggle' class='hamburger'>
            <span class='hamburger__icon' aria-hidden=true></span>
          </button>
          <div class='col-4 social'>
            <ul class='social__list'>
              <li class='social__item'>
                <a class='social__link' href='#'>
                  <img src='img/icon_social_vk.svg' alt='Авиапарк ВКонтакте'>
                </a>
              </li>
              <li class='social__item'>
                <a class='social__link' href='#'>
                  <img src='img/icon_social_fb.svg' alt='Авиапарк Facebook'>
                </a>
              </li>
              <li class='social__item'>
                <a class='social__link' href='#'>
                  <img src='img/icon_social_instagram.svg' alt='Авиапарк Instagram'>
                </a>
              </li>
              <li class='social__item'>
                <a class='social__link' href='#'>
                  <img src='img/icon_social_youtube.svg' alt='Авиапарк YouTube'>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class='arrow'>
          <img src='img/triangle.svg' alt=''>
          <svg width='100px' height='20px' viewBox='0 0 100 102' preserveAspectRatio='none' fill='white' class='triangle'>
            <path d='M0 0 L50 100 L100 0 Z' />
          </svg>
        </div>
        <div class='row header-menu mobile'>
          <div class='col-5 services'>
            <div class='search'>
              <a class='search__link' href='#'>
                  <img src='img/icon_search.svg' alt='search'>
                </a>
            </div>
            <div class='map'>
              <a class='map__link' href='#'>КАРТА</a>
            </div>
          </div>
          <div class='col menu'>
            <ul class='menu__list mobile'>
              <li class='menu__item'>
                <a class='menu__link' href='#'>МАГАЗИНЫ</a>
              </li>
              <li class='menu__item'>
                <a class='menu__link' href='#'>РЕСТОРАНЫ</a>
              </li>
              <li class='menu__item'>
                <a class='menu__link' href='#'>РАЗВЛЕЧЕНИЯ</a>
              </li>
              <li class='menu__item'>
                <a class='menu__link' href='#'>ДЕТИ</a>
              </li>
              <li class='menu__item'>
                <a class='menu__link' href='#'>УСЛУГИ</a>
              </li>
              <li class='menu__item'>
                <a class='menu__link' href='#'>АКЦИИ</a>
              </li>
              <li class='menu__item'>
                <a class='menu__link' href='#'>НОВОСТИ</a>
              </li>
              <li class='menu__item'>
                <a class='menu__link' href='#'>МЕРОПРИЯТИЯ</a>
              </li>
              <li class='menu__item'>
                <a class='menu__link' href='#'>БЛОГ</a>
              </li>
            </ul>
          </div>
          <div class='col-5 account'>
            <a class='account__link' href='#'>КАБИНЕТ</a>
            <span class='account__icon'>2</span>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class='hero'>
        <div class='container'>
          <div class='row heading'>
            <div class='column'>
              <h2 class='heading__subtitle'>Рекламные услуги</h2>
              <h1 class='heading__title'>торгового центра</h1>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='index.js'></script>
  </body>
</html>
